<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF8">
    <title>Somber Page</title>
    <style>
        body {
            background-color: #333333; /* Dark gray background */
            font-family: 'Arial', sans-serif; /* Sets the font for the text */
            text-align: center; /* Centers the content */
            color: #fff; /* White text color */
            padding-top: 100px; /* Adds space at the top */
        }
        .message {
            color: #ccc; /* Light gray color for the text */
            font-size: 20px; /* Sets the size of the font */
            margin-bottom: 20px; /* Adds space below the text */
        }
        img {
            width: 100px; /* Sets the width of the image */
            height: auto; /* Keeps the aspect ratio of the image */
            border: 2px solid #555; /* Adds a subtle border around the image */
        }
    </style>
</head>
<body>
    <div class="message">
        I understand, I will give you more time and space.
    </div>
    <img src="sadham.jpg" alt="Sad Face">
</body>
</html>
